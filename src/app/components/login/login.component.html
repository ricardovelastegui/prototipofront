<div class="login-container">
    <h2>Login</h2>
    <div class="input-container">
      <label>Username: </label><input type="text" [(ngModel)]= "username"><br>
    </div>
    <div class="input-container">
      <label>Password: </label><input type="password" [(ngModel)]= "password"><br>
    </div>
    <button class="login-button" (click)="login()">Login</button>
</div>
